<head>
    <title>Kalkulator</title>
    <meta charset="utf-8">
</head>

<body>
    <header>
        <h1>Kalkulator dla dw√≥ch liczb:</h1>
        <link href="style.css" rel="stylesheet" />
    </header>
    <nav></nav>
    <main>
        <section>
            <h2>Podaj 2 liczby:</h2>
            <label for="number-a">Liczba A:</label>
            <input for="number-a" autofocus />
            <label for="number-b">Liczba B:</label>
            <input for="number-b" />

            <button aria-label="Dodawanie">+</button>
            <button class="wide-button inna-klasa">-</button>
            <button>*</button>
            <button>/</button>
        </section>
    
        <section>
            <h2>Lista operacji:</h2>
            <ul>
                <li>2+3 = 5</li>
                <li>3+7 = 12</li>
                <li>7*8 = 56</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Kalkulator Szandala</p>
    </footer>

    <script src="./script.js"></script>



    <dialog id="error-info">
        <h2>
            Wrong number values
        </h2>
        <button id="closing">
            OK, poprawie sie
        </button>
    </dialog>
