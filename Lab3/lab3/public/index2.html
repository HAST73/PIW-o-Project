<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj książkę</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dodaj nową książkę</h1>
    </header>
    <form id="addBookForm">
        <label>
            Tytuł:
            <input type="text" id="bookTitle" required>
        </label>
        <label>
            Autor:
            <input type="text" id="bookAuthor" required>
        </label>
        <label>
            Gatunek:
            <select id="bookGenre">
                <option value="choice">Wybierz</option>
                <option value="fantasy">Fantastyka</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="psychological">Psychologiczna</option>
                <option value="horror">Horror</option>
                <option value="thriller">Thriller</option>
                <option value="comedy">Komedia</option>
                <option value="criminal">Kryminał</option>
                <option value="romance">Romans</option>
                <option value="biography">Biografia</option>
            </select>
        </label>
        <label>
            Ilość stron:
            <input type="text" id="bookPages" required>
        </label>
        <label>
            Krótki opis:
            <input type="text" id="bookDescription">
        </label>

        <button type="submit">Dodaj</button>
    </form>
    <script src="form.js" defer></script>
</body>
</html>
